{% set actions = include_dict.actions %}
{% for action in actions %}
<a {{ classNames({'button': action.style == 'primary' or action.style == 'secondary', 'button-secondary': action.style == 'secondary' }) }} href="{{ action.url | relative_url }}" {% if action.new_window %}target="_blank" rel="noopener"{% endif %}>{{ action.label }}</a>
{% endfor %}
